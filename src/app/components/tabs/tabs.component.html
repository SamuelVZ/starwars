<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ active: choosenList === 'all' }" (click)="onChoose('all')">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ active: choosenList === 'light' }" (click)="onChoose('light')">Light Side</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ active: choosenList === 'dark' }" (click)="onChoose('dark')">Dark Side</a>
        </li>
      </ul>
      <app-list [listCharacters]="getCharacters()"></app-list>
    </div>
  </div>
</div>
